{% extends 'core/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="flex-wrap justify-around m-6">
    <h1 class="text-2xl my-6">{{title}}</h1>

    <form method = "post" action="." enctype ="multipart/form-data">
        {% csrf_token %}

        {{form.as_p}}

            <button class="btn btn-primary btn-sm m-6" type="submit">{{add_update}}</button>

            {% if title == 'Edit Item' %}
                <a href="{% url 'delete_item' item.id %}" class="btn btn-error btn-sm">Delete</a>
            {% endif %}


    </form>


</div>
{% endblock %}
